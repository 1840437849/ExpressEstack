<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/list.css"/>
		<link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
			  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
				crossorigin="anonymous"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/locale/bootstrap-table-zh-CN.min.js"></script>
	</head>
	<body>
	<table id="courier_list"></table>
	<script>
		$(function (){
			$("#courier_list").bootstrapTable({
				//请求地址
				url:"/courier/list.do",
				//是否显示行的间隔
				striped:true,
				//初始化加载的当前页数
				pageNumber:1,
				//是否分页
				pagination:true,
				//服务器分页
				sidePagination: 'server',
				//每页显示数量
				pageSize:5,
				//每页显示数量的可选的单页记录数
				pageList: [5,10,20],
				//是否显示刷新按钮
				showRefresh: true,
				queryParams: function (params){
					var temp= {
						offset:params.offset,
						pageNumber: params.limit
					};
					return temp;
				},
				columns:[
					{
						title:'编号',
						field:'id',
					},
					{
						title:'姓名',
						field:'username',
					},
					{
						title:'手机号码',
						field:'userPhone',
					},
					{
						title:'身份证号',
						field:'idNumber',
					},
					{
						title:'密码',
						field:'password',
					},
					{
						title:'派件数',
						field:'courierSendNumber',
					},
					{
						title:'注册时间',
						field:'regLstTime',
					},
					{
						title:'上次登陆时间',
						field:'loginTime',
					}
				]
			});

		});
	</script>
	</body>
</html>
