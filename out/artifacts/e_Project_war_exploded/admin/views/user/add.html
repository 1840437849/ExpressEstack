<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/add.css"/>
</head>
<body>
<div id="app">
    <div class="header">
        <span>添加快递员</span>
    </div>
    <div class="content">
        <table>
            <tr>
                <td class="text-right">姓名</td>
                <td class="content_right"><input class="input" id="username" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td class="text-right">手机号码</td>
                <td class="content_right"><input class="input" id="userPhone" placeholder="请输入手机号"></td>
            </tr>
            <tr>
                <td class="text-right">身份证号码</td>
                <td class="content_right"><input class="input" id="idNumber" placeholder="请输入身份证号"></td>
            </tr>
            <tr>
                <td class="text-right">密码</td>
                <td class="content_right"><input class="input" id="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td></td>
                <td class="content_right"><span id="insert" class="btn btn-info">立即提交</span> <span class="btn">重置</span></td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="/qrcode/jquery2.1.4.js"></script>
<script src="/layer/layer.js"></script>
<script>
    $(function (){
        $("#insert").click(function (){
            var windowId=layer.load()
            var username = $("input:eq(0)").val();
            var userPhone = $("input:eq(1)").val();
            var idNumber = $("input:eq(2)").val();
            var password = $("input:eq(3)").val();
            user={
                username:username,
                userPhone:userPhone,
                idNumber:idNumber,
                password:password
            };
            $.post("/user/insert.do",user,function (data){
                layer.close(windowId);
                layer.msg(data.result)
                if (data.status==0) {
                    $("input").val("");
                }
            },"JSON");
        });
    });
</script>
</html>
