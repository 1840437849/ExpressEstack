<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <script src="../assets/echarts.min.js"></script>
    <script src="../../qrcode/jquery2.1.4.js"></script>
    <title></title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>用户人数</span>
                            </div>
                            <div id="user_size" class="total">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>日注册量</span>
                            <span id="user_day">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>快递员人数</span>
                            </div>
                            <div id="courier_size" class="total">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>日注册量</span>
                            <span id="courier_day">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>总快件数</span>
                            </div>
                            <div id="data1_size" class="total">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>日派单量</span>
                            <span id="data1_day">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-body chart-card">
                    <div class="chart-header">
                        <div class="metawrap">
                            <div class="meta">
                                <span>待取件数</span>
                            </div>
                            <div id="data2_size" class="total">-</div>
                        </div>
                    </div>
                    <div class="chart-body">
                        <div class="contentwrap">
                        </div>
                    </div>
                    <div class="chart-footer">
                        <div class="field">
                            <span>新增数量</span>
                            <span id="data2_day">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">实时快件区域分布图</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <iframe src="map.html" style="width:100%;height:600px;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/layui.all.js"></script>
<script>
    var element = layui.element;
</script>
<script>
    $(function () {
        //1.    ajax与服务器交互
        $.post("/express/console.do", null, function (data) {
            if (data.status == 0) {   //表示没有出现错误
                //这里data.data的原因是前台接到的data是msg,在controller中，将数据库返回的数据放到了msg中，所以出现data.data
                //这里街道的数据应该是[{size:总数,day:新增},{size:总数,day:新增}]
                //通过这种方法在服务器启动时就会去加载这些数据
                $("#data1_size").html(data.data[0].data1_size);
                $("#data1_day").html(data.data[0].data1_day);
                $("#data2_size").html(data.data[1].data2_size);
                $("#data2_day").html(data.data[1].data2_day);
            }
        }, "JSON");
        $.post("/courier/console.do", null, function (data) {
            if (data.status == 0) {
                $("#courier_size").html(data.data[0].courier_size);
                $("#courier_day").html(data.data[0].courier_day);
            }
        }, "JSON");
        $.post("/user/console.do", null, function (data) {
            if (data.status == 0) {
                $("#user_size").html(data.data[0].user_size);
                $("#user_day").html(data.data[0].user_day);
            }
        },"JSON");
    });
</script>
</body>
</html>
