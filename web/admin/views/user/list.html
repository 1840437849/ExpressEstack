<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/list.css"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-table/1.17.1/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>
<table id="user_list"></table>
<script>
    $(function (){
        $("#user_list").bootstrapTable({
            //请求地址
            url: "/user/list.do",
            //是否显示行的间隔
            striped: true,
            //初始化加载的第几页
            pageNumber: 1,
            //是否分页
            pagination:true,
            //服务器分页
            sidePagination: 'server',
            //每页显示数量
            pageSize: 5,
            //单页记录数
            pageList: [5, 10, 20],
            //是否显示刷新按钮
            showRefresh: true,//将值传到后台的list.do的方法中
            queryParams: function (params) {
                var temp = {
                    //具体要知道前台用户点的是第几页是通过bootstarp
                    offset: params.offset,
                    pageNumber: params.limit
                };
                //这样就将参数给到了服务器
                return temp;
            },//对列进行配置
            columns:[
                {
                    //显示的文字，对应服务器中的id
                    title:'编号',
                    //把id的数据取出来，以编号显示
                    field:'id',
                },
                {
                    title:'用户名',
                    field:'username',
                },
                {
                    title:'手机号',
                    field:'userPhone',
                },
                {
                    title:'身份证号',
                    field:'idNumber',
                },
                {
                    title:'密码',
                    field:'password',
                },
                {
                    title:'注册时间',
                    field:'regLstTime',
                },
                {
                    title:'上一次登录时间',
                    field:'loginTime',
                }
            ]
        });
    });
</script>

</body>
</html>
